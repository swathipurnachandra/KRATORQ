<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRATORQ'25 Countdown</title>
    <link rel="stylesheet" href="css/event-style.css">
</head>

<body>
    <div class="bg-container">
        <div class="background-overlay">
            <img src="Images/Background2.jpg" alt="Background Overlay" class="overlay-image">
        </div>
    </div>
    <div class="main-content">
        <div class="title">KRATORQ'25</div>

        <div class="countdown">
            <div class="box">
                <div class="number" id="days">16</div>
                <div class="label">Days</div>
            </div>
            <div class="box">
                <div class="number" id="hours">02</div>
                <div class="label">Hours</div>
            </div>
            <div class="box">
                <div class="number" id="minutes">12</div>
                <div class="label">Minutes</div>
            </div>
            <div class="box">
                <div class="number" id="seconds">45</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>
    <script src="js/event-script.js"></script>
</body>

</html>
