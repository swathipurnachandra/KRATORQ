<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRATORQ - Space Command Center</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- GSAP and Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        /* ========================================
           CSS VARIABLES - EASY CUSTOMIZATION
           ======================================== */
        :root {
            /* Images - Updated paths for current file structure */
            --bg-starfield: url('Images/Background2.jpg');
            --bg-nebula: url('Images/Background.jpg');
            --hero-image: url('Images/Kratorz1.jpg');
            
            /* Colors */
            --color-primary: #0a0a0a;
            --color-neon: #00ffff;
            --color-accent: #8a2be2;
            --color-white: #ffffff;
            --color-glass: rgba(255, 255, 255, 0.05);
            --color-glass-border: rgba(255, 255, 255, 0.15);
            
            /* Fonts */
            --font-primary: 'Orbitron', 'Exo 2', 'Rajdhani', monospace;
            --font-secondary: 'Exo 2', 'Rajdhani', sans-serif;
            
            /* Sizes - Made bigger */
            --hero-size: min(350px, 85vw);
            --robot-size: min(600px, 95vw);
            --title-size: clamp(3rem, 10vw, 5rem);
            --subtitle-size: clamp(1rem, 3.5vw, 1.4rem);
        }
        
        /* ========================================
           RESET & BASE STYLES
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--color-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* ========================================
           STATIC BACKGROUND LAYERS (NO PARALLAX)
           ======================================== */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .bg-starfield {
            background-image: var(--bg-starfield);
            z-index: 1;
        }
        
        .bg-nebula {
            background-image: var(--bg-nebula);
            z-index: 2;
            opacity: 0.6;
        }
        
        /* ========================================
           ANIMATED STARFIELD CANVAS
           ======================================== */
        #starfield-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        
        /* Floating particles overlay */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--color-neon);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--color-neon);
            animation: float-up 8s linear infinite;
            opacity: 0;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(calc(var(--drift) * 100px));
                opacity: 0;
            }
        }
        
        /* ========================================
           MAIN CONTENT CONTAINER
           ======================================== */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4rem;
            padding: 2rem;
            perspective: 2000px;
        }
        
        /* Robot wrapper - BIGGER SIZE with constant floating animation */
        .robot-wrap {
            width: var(--robot-size);
            height: var(--robot-size);
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 auto;
            cursor: pointer;
            position: relative;
            z-index: 12;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.3));
            animation: robot-float 4s ease-in-out infinite;
        }
        
        /* Continuous floating animation for robot */
        @keyframes robot-float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(2deg);
            }
            50% {
                transform: translateY(-10px) rotate(-2deg);
            }
            75% {
                transform: translateY(-25px) rotate(1deg);
            }
        }
        
        .robot-wrap:hover {
            animation-play-state: paused;
            transform: scale(1.05);
            filter: drop-shadow(0 0 60px rgba(0, 255, 255, 0.5));
        }
        
        .robot-wrap::before {
            content: 'CLICK ME';
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--color-neon);
            font-size: 1rem;
            letter-spacing: 0.3em;
            opacity: 0.8;
            animation: pulse-text 2s ease-in-out infinite;
            text-shadow: 0 0 20px var(--color-neon);
        }
        
        @keyframes pulse-text {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
        }

        /* Spline 3D container - BIGGER with pulsing glow */
        .hero-3d {
            width: 100%;
            height: 100%;
            border-radius: 2rem;
            overflow: hidden;
            position: relative;
            background: transparent;
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.2),
                0 0 100px rgba(138, 43, 226, 0.1);
            animation: glow-pulse-3d 3s ease-in-out infinite;
        }
        
        @keyframes glow-pulse-3d {
            0%, 100% {
                box-shadow: 
                    0 0 60px rgba(0, 255, 255, 0.2),
                    0 0 100px rgba(138, 43, 226, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 100px rgba(0, 255, 255, 0.4),
                    0 0 150px rgba(138, 43, 226, 0.2);
            }
        }
 
        .hero-3d iframe,
        .hero-3d spline-viewer {
            width: 100% !important;
            height: 100% !important;
            display: block;
            border: none;
            border-radius: 2rem;
        }
        
        /* Glass card with enhanced effects */
        .hero-card {
            background: var(--color-glass);
            backdrop-filter: blur(30px) saturate(200%);
            border: 2px solid var(--color-glass-border);
            border-radius: 2.5rem;
            padding: 3.5rem 2.5rem;
            text-align: center;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.6),
                inset 0 2px 0 rgba(255, 255, 255, 0.1),
                0 0 100px rgba(0, 255, 255, 0.1);
            position: relative;
            max-width: 550px;
            width: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: all 0.3s ease;
        }
        
        /* Glowing border effect */
        .hero-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 2.5rem;
            background: linear-gradient(45deg, var(--color-neon), var(--color-accent), var(--color-neon));
            background-size: 400% 400%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .hero-card:hover::before {
            opacity: 0.3;
        }
        
        /* BIGGER image container */
        .hero-image-container {
            position: relative;
            margin: 0 auto 2.5rem;
            width: var(--hero-size);
            height: var(--hero-size);
            filter: drop-shadow(0 10px 40px rgba(0, 255, 255, 0.3));
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: var(--hero-image);
            background-size: cover;
            background-position: center;
            border: 4px solid var(--color-neon);
            box-shadow: 
                0 0 40px var(--color-neon),
                inset 0 0 40px rgba(0, 255, 255, 0.2);
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }
 
        /* highlight style for the engage button */
        .engage-button.highlight {
            box-shadow: 
                0 0 120px rgba(0,255,255,0.95),
                0 40px 60px rgba(0,0,0,0.5),
                inset 0 0 30px rgba(255,255,255,0.3);
            transform: translateY(-5px) scale(1.12);
            animation: none;
        }
        
        .orbital-ring {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 3px solid transparent;
            border-top: 3px solid var(--color-accent);
            border-radius: 50%;
            opacity: 0;
            animation: orbit 3s linear infinite;
            z-index: 1;
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Second orbital ring */
        .orbital-ring-2 {
            position: absolute;
            top: -25px;
            left: -25px;
            right: -25px;
            bottom: -25px;
            border: 2px solid transparent;
            border-bottom: 2px solid var(--color-neon);
            border-radius: 50%;
            opacity: 0;
            animation: orbit-reverse 4s linear infinite;
            z-index: 1;
        }
        
        @keyframes orbit-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        .hero-image-container:hover .orbital-ring,
        .hero-image-container:hover .orbital-ring-2 {
            opacity: 1;
        }
        
        .hero-image-container:hover .hero-image {
            transform: scale(1.08);
            box-shadow: 
                0 0 80px var(--color-neon),
                inset 0 0 50px rgba(0, 255, 255, 0.3);
        }
        
        /* ========================================
           TYPOGRAPHY - BIGGER & BOLDER
           ======================================== */
        .hero-title {
            font-size: var(--title-size);
            font-weight: 900;
            color: var(--color-neon);
            text-shadow: 
                0 0 30px var(--color-neon),
                0 0 60px var(--color-neon),
                0 0 90px var(--color-neon),
                0 5px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 1.5rem;
            letter-spacing: 0.25em;
            animation: glow-pulse 3s ease-in-out infinite;
        }
        
        @keyframes glow-pulse {
            0%, 100% {
                text-shadow: 
                    0 0 30px var(--color-neon),
                    0 0 60px var(--color-neon),
                    0 0 90px var(--color-neon);
            }
            50% {
                text-shadow: 
                    0 0 40px var(--color-neon),
                    0 0 80px var(--color-neon),
                    0 0 120px var(--color-neon);
            }
        }
        
        .hero-subtitle {
            font-size: var(--subtitle-size);
            font-family: var(--font-secondary);
            font-weight: 400;
            color: var(--color-white);
            margin-bottom: 3rem;
            opacity: 0.95;
            letter-spacing: 0.35em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* ========================================
           ENGAGE BUTTON - ENHANCED
           ======================================== */
        .engage-button {
            display: inline-block;
            padding: 1.2rem 3.5rem;
            background: linear-gradient(135deg, var(--color-neon), var(--color-accent));
            color: var(--color-primary);
            text-decoration: none;
            font-family: var(--font-primary);
            font-weight: 700;
            font-size: 1.3rem;
            border: none;
            border-radius: 2.5rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.6),
                0 15px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(0);
            transition: all 0.3s ease;
            letter-spacing: 0.15em;
            animation: pulse-button 2.5s ease-in-out infinite;
        }
        
        @keyframes pulse-button {
            0%, 100% {
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 0.6),
                    0 15px 30px rgba(0, 0, 0, 0.4);
            }
            50% {
                box-shadow: 
                    0 0 80px rgba(0, 255, 255, 0.9),
                    0 20px 40px rgba(0, 0, 0, 0.5);
            }
        }
        
        .engage-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 0 100px rgba(0, 255, 255, 0.9),
                0 25px 40px rgba(0, 0, 0, 0.5);
        }
        
        .engage-button:active {
            transform: translateY(-2px);
        }
        
        .engage-button:focus {
            outline: 3px solid var(--color-neon);
            outline-offset: 5px;
        }
        
        /* Button shine effect */
        .engage-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        /* Button ripple effect */
        .engage-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }
        
        .engage-button:active::before {
            width: 400px;
            height: 400px;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--color-neon);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 0 10px var(--color-neon);
        }
        
        /* Energy rings around card on load */
        .energy-ring {
            position: absolute;
            border: 2px solid var(--color-neon);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        
        /* Responsive - stack vertically on smaller screens */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                gap: 2rem;
            }
            
            .robot-wrap::before {
                content: 'TAP THE ROBOT';
            }
            
            :root {
                --robot-size: min(500px, 90vw);
            }
        }
        
        @media (max-width: 768px) {
            .hero-card {
                padding: 2.5rem 2rem;
                margin: 1rem;
                border-radius: 2rem;
            }
            
            .hero-subtitle {
                margin-bottom: 2.5rem;
            }
            
            .engage-button {
                padding: 1rem 3rem;
                font-size: 1.2rem;
            }
            
            :root {
                --robot-size: min(400px, 88vw);
                --hero-size: min(300px, 80vw);
            }
        }
        
        @media (max-width: 480px) {
            .main-container {
                padding: 1rem;
            }
            
            .hero-card {
                padding: 2rem 1.5rem;
            }
            
            .engage-button {
                padding: 0.9rem 2.5rem;
                font-size: 1.1rem;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <!-- Static Background Layers -->
    <div class="bg-layer bg-starfield" id="starfield"></div>
    <div class="bg-layer bg-nebula" id="nebula"></div>
    <canvas id="starfield-canvas"></canvas>
    <div class="floating-particles" id="floatingParticles"></div>
    
    <!-- Main Content -->
    <main class="main-container">
        <!-- Robot (Spline 3D Model) - BIGGER with constant animations -->
        <div class="robot-wrap" id="robotWrap" title="Click the robot to spin the card" role="button" tabindex="0">
            <div class="hero-3d" id="splineContainer">
                <spline-viewer url="https://prod.spline.design/LQGAbUrnRnBAAz-B/scene.splinecode" aria-label="3D robot model" role="img"></spline-viewer>
            </div>
        </div>
        
        <!-- Glass card with enhanced effects -->
        <section class="hero-card" id="heroCard">
            <div class="hero-image-container" id="heroImage">
                <div class="hero-image" aria-hidden="true"></div>
                <div class="orbital-ring"></div>
                <div class="orbital-ring-2"></div>
            </div>
             
            <h1 class="hero-title">KRATORQ</h1>
            <p class="hero-subtitle">EVENT · ENGAGE · LAUNCH</p>
             
            <button class="engage-button" id="engageButton" aria-label="Navigate to event page">
                ENGAGE
            </button>
        </section>
    </main>
    
    <!-- Spline viewer script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.80/build/spline-viewer.js"></script>
    
    <script type="module">
        // ========================================
        // GSAP SETUP & ANIMATIONS
        // ========================================
        gsap.registerPlugin(ScrollTrigger);
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        
        // ========================================
        // CONTINUOUS ROBOT ANIMATIONS
        // ========================================
        function initContinuousRobotAnimations() {
            if (prefersReducedMotion) return;
            
            const robotWrap = document.getElementById('robotWrap');
            const hero3d = document.querySelector('.hero-3d');
            
            // Random micro-movements loop
            function randomMovement() {
                const tl = gsap.timeline({
                    repeat: -1,
                    repeatDelay: Math.random() * 2
                });
                
                // Random tilt and slight rotation
                tl.to(hero3d, {
                    rotationX: () => gsap.utils.random(-5, 5),
                    rotationY: () => gsap.utils.random(-5, 5),
                    scale: () => gsap.utils.random(0.98, 1.02),
                    duration: () => gsap.utils.random(2, 4),
                    ease: "sine.inOut"
                })
                .to(hero3d, {
                    rotationX: 0,
                    rotationY: 0,
                    scale: 1,
                    duration: () => gsap.utils.random(2, 4),
                    ease: "sine.inOut"
                });
            }
            
            randomMovement();
            
            // Idle breathing animation
            gsap.to(hero3d, {
                scale: 1.02,
                duration: 2,
                ease: "sine.inOut",
                yoyo: true,
                repeat: -1
            });
            
            // Ambient glow pulse
            gsap.to(robotWrap, {
                filter: 'drop-shadow(0 0 60px rgba(0, 255, 255, 0.5))',
                duration: 3,
                ease: "sine.inOut",
                yoyo: true,
                repeat: -1
            });
        }
        
        // ========================================
        // FLOATING PARTICLES BACKGROUND
        // ========================================
        function createFloatingParticles() {
            const container = document.getElementById('floatingParticles');
            const numParticles = window.innerWidth < 768 ? 10 : 20;
            
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.setProperty('--drift', (Math.random() - 0.5) * 2);
                container.appendChild(particle);
            }
        }
        
        // ========================================
        // ANIMATED STARFIELD CANVAS
        // ========================================
        class StarfieldAnimation {
            constructor() {
                this.canvas = document.getElementById('starfield-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.stars = [];
                this.shootingStars = [];
                this.init();
            }
            
            init() {
                this.resize();
                this.createStars();
                this.animate();
                window.addEventListener('resize', () => this.resize());
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createStars() {
                const numStars = window.innerWidth < 768 ? 80 : 150;
                
                for (let i = 0; i < numStars; i++) {
                    this.stars.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 2.5 + 0.5,
                        alpha: Math.random() * 0.8 + 0.2,
                        twinkleSpeed: Math.random() * 0.03 + 0.01,
                        twinkle: 0
                    });
                }
            }
            
            createShootingStar() {
                if (Math.random() < 0.002) {
                    this.shootingStars.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height * 0.5,
                        vx: (Math.random() - 0.5) * 15,
                        vy: Math.random() * 5 + 3,
                        life: 1,
                        decay: 0.015
                    });
                }
            }
            
            animate() {
                if (prefersReducedMotion) return;
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Animate regular stars
                this.stars.forEach(star => {
                    star.twinkle += star.twinkleSpeed;
                    const alpha = star.alpha * (0.5 + 0.5 * Math.sin(star.twinkle));
                    
                    this.ctx.beginPath();
                    this.ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    this.ctx.fill();
                    
                    // Add glow
                    this.ctx.shadowBlur = 10;
                    this.ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
                });
                
                this.ctx.shadowBlur = 0;
                
                // Create shooting stars
                this.createShootingStar();
                
                // Animate shooting stars
                this.shootingStars = this.shootingStars.filter(star => {
                    star.x += star.vx;
                    star.y += star.vy;
                    star.life -= star.decay;
                    
                    if (star.life > 0) {
                        const gradient = this.ctx.createLinearGradient(
                            star.x, star.y,
                            star.x - star.vx * 15, star.y - star.vy * 15
                        );
                        gradient.addColorStop(0, `rgba(0, 255, 255, ${star.life})`);
                        gradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
                        
                        this.ctx.beginPath();
                        this.ctx.moveTo(star.x, star.y);
                        this.ctx.lineTo(star.x - star.vx * 15, star.y - star.vy * 15);
                        this.ctx.strokeStyle = gradient;
                        this.ctx.lineWidth = 3;
                        this.ctx.stroke();
                        return true;
                    }
                    return false;
                });
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // ========================================
        // EPIC CARD DROP ANIMATION ON PAGE LOAD
        // ========================================
        function initCardDropAnimation() {
            if (prefersReducedMotion) return;
            
            const heroCard = document.getElementById('heroCard');
            const robotWrap = document.getElementById('robotWrap');
            
            // Initial state - card off screen
            gsap.set(heroCard, {
                y: -1000,
                rotationX: -180,
                rotationY: 360,
                scale: 0.3,
                opacity: 0
            });
            
            // Card drop timeline
            const tl = gsap.timeline({
                defaults: { ease: "power3.out" }
            });
            
            // Epic drop with rotation and scale
            tl.to(heroCard, {
                y: 50,
                rotationX: 10,
                rotationY: 0,
                scale: 1.1,
                opacity: 1,
                duration: 1.2,
                ease: "power4.out"
            })
            // Bounce and settle
            .to(heroCard, {
                y: -20,
                rotationX: -5,
                duration: 0.4,
                ease: "power2.out"
            })
            .to(heroCard, {
                y: 10,
                rotationX: 3,
                scale: 1.05,
                duration: 0.3,
                ease: "power2.in"
            })
            .to(heroCard, {
                y: 0,
                rotationX: 0,
                scale: 1,
                duration: 0.5,
                ease: "elastic.out(1, 0.5)"
            })
            // Glow effect on settle
            .to(heroCard, {
                boxShadow: '0 30px 80px rgba(0, 0, 0, 0.6), inset 0 2px 0 rgba(255, 255, 255, 0.1), 0 0 100px rgba(0, 255, 255, 0.1)',
                duration: 0.3
            }, "-=0.3");
            
            // Robot entrance
            gsap.from(robotWrap, {
                x: -300,
                rotation: -90,
                opacity: 0,
                scale: 0.5,
                duration: 1.5,
                ease: "back.out(1.5)",
                delay: 0.5
            });
            
            // Energy rings explosion effect
            createEnergyRings();
        }
        
        // ========================================
        // ENERGY RINGS EFFECT
        // ========================================
        function createEnergyRings() {
            const heroCard = document.getElementById('heroCard');
            const numRings = 3;
            
            for (let i = 0; i < numRings; i++) {
                const ring = document.createElement('div');
                ring.className = 'energy-ring';
                ring.style.position = 'absolute';
                ring.style.top = '50%';
                ring.style.left = '50%';
                ring.style.transform = 'translate(-50%, -50%)';
                ring.style.zIndex = '1';
                heroCard.appendChild(ring);
                
                gsap.fromTo(ring, {
                    width: '50%',
                    height: '50%',
                    opacity: 0.8,
                    borderWidth: '3px'
                }, {
                    width: '200%',
                    height: '200%',
                    opacity: 0,
                    borderWidth: '0px',
                    duration: 1.5,
                    delay: i * 0.2 + 1.5,
                    ease: "power2.out",
                    onComplete: () => ring.remove()
                });
            }
        }
        
        // ========================================
        // PARTICLE EXPLOSION EFFECT
        // ========================================
        function createParticleExplosion(x, y, color = 'var(--color-neon)') {
            if (prefersReducedMotion) return;
            
            const numParticles = 25;
            
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.background = color;
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / numParticles;
                const velocity = 80 + Math.random() * 80;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                gsap.set(particle, { x, y });
                
                gsap.to(particle, {
                    x: x + vx,
                    y: y + vy,
                    scale: 0,
                    rotation: Math.random() * 720,
                    duration: 1.2,
                    ease: "power3.out",
                    onComplete: () => {
                        document.body.removeChild(particle);
                    }
                });
            }
        }
        
        // ========================================
        // ENGAGE BUTTON FUNCTIONALITY
        // ========================================
        function initEngageButton() {
            const engageButton = document.getElementById('engageButton');
            
            engageButton.addEventListener('click', (e) => {
                const rect = engageButton.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                // Create dual-color explosion
                createParticleExplosion(x, y, 'var(--color-neon)');
                setTimeout(() => {
                    createParticleExplosion(x, y, 'var(--color-accent)');
                }, 100);
                
                // Screen flash effect
                const flash = document.createElement('div');
                flash.style.cssText = `
                    position: fixed;
                    inset: 0;
                    background: radial-gradient(circle at ${x}px ${y}px, rgba(0,255,255,0.3), transparent);
                    pointer-events: none;
                    z-index: 9999;
                `;
                document.body.appendChild(flash);
                
                gsap.to(flash, {
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => flash.remove()
                });
                
                // Brief delay before navigation
                setTimeout(() => {
                    window.location.href = 'event.html';
                }, 400);
            });
            
            engageButton.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    engageButton.click();
                }
            });
        }
        
        // ========================================
        // ROBOT INTERACTION - CRAZY CARD SPIN
        // ========================================
        function initHeroInteractions() {
            const heroCard = document.getElementById('heroCard');
            const engageButton = document.getElementById('engageButton');
            const robotWrap = document.getElementById('robotWrap');
            
            function triggerCrazyCardSpin() {
                if (prefersReducedMotion) return;
                
                const tl = gsap.timeline();
                
                // Crazy multi-axis spin with scale and position
                tl.to(heroCard, {
                    rotationY: 720,
                    rotationX: 360,
                    scale: 0.8,
                    x: 150,
                    y: -50,
                    duration: 1.5,
                    ease: "power2.inOut"
                }, 0)
                // Robot reaction - dramatic jump and spin
                .to(robotWrap, {
                    scale: 1.2,
                    rotation: 360,
                    y: -30,
                    duration: 0.6,
                    ease: "power2.out"
                }, 0.2)
                .to(robotWrap, {
                    scale: 1,
                    rotation: 0,
                    y: 0,
                    duration: 0.6,
                    ease: "bounce.out"
                }, 0.8)
                // Highlight button with mega glow
                .to(engageButton, {
                    className: "+=highlight",
                    duration: 0.1
                }, 0.7)
                // Energy burst
                .add(() => {
                    const rect = heroCard.getBoundingClientRect();
                    createParticleExplosion(rect.left + rect.width / 2, rect.top + rect.height / 2);
                }, 0.8)
                // Return animation
                .to(engageButton, {
                    delay: 1,
                    className: "-=highlight",
                    duration: 0.1
                })
                .to(heroCard, {
                    x: 0,
                    y: 0,
                    scale: 1,
                    rotationX: 0,
                    rotationY: 0,
                    duration: 0.8,
                    ease: "elastic.out(1, 0.6)",
                    onComplete: () => engageButton.focus()
                }, "-=0.4");
            }
            
            robotWrap.addEventListener('click', triggerCrazyCardSpin);
            
            robotWrap.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    triggerCrazyCardSpin();
                }
            });
        }
        
        // ========================================
        // INITIALIZE EVERYTHING
        // ========================================
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingParticles();
            new StarfieldAnimation();
            initEngageButton();
            initHeroInteractions();
            initCardDropAnimation();
            initContinuousRobotAnimations(); // NEW: Start continuous animations
        });
    </script>
</body>
